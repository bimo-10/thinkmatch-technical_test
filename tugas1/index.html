<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tugas 1</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form" id="form">
        <div class="title">Login Users</div>

        <form method="post" id="submit" onsubmit="return validation()">
          <div class="input-wrap">
            <label for="" class="input-text">Email </label>
            <div class="input-field">
              <input type="email" class="input" id="email" required />
            </div>
          </div>

          <div class="input-wrap">
            <label for="" class="input-text">Password </label>
            <div class="input-field">
              <input type="password" class="input" id="password" required />
            </div>
          </div>

          <div class="input-wrap">
            <div id="msg"></div>
            <input class="btn" type="submit" value="login" id="login-btn" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
